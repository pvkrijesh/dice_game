<!DOCTYPE html>
<html>
  <head>
    <title>YourTimer</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript" charset="utf-8"></script>
 	<script type="text/javascript" src="dice.js"></script>
 	 <link href="style1.css" rel="stylesheet"></link>
 </head>
 <body>
	<div data-role="page" data-theme="b">
		<div data-role="header" data-theme="b">
		  	<h1>Test Your Luck</h1>
  			<button onClick="$('#hours,#minutes,#seconds').val('');timer.reset(0)" data-theme="b">Reset</button> 
	 	</div>
	  	<div data-role="content">
	  		<div id="dice" class="dice_6" align="center"> </div>
	  		<div data-type="horizontal" id="Number" align="center">
		    	<button  id="throwDice">Lucky Number</button> 
		    </div>
		    <div data-type="horizontal" id="New" align="center" hidden>
		    	<button  id="newGame">New Game</button> 
		    </div>
		    <div data-type="horizontal" id="resultView" align="center" hidden>
		    	<button  id="result">Result</button> 
		    </div>
	 	</div>
  	</div>
  	

  	
 
 </body>
</html>
